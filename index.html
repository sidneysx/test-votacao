<!-- Página 2: Apuração -->
<div class="container" id="paginaResultado" style="display:none;">
    <h1>Apuração de Votos</h1>
    <p>Digite a senha para acessar os resultados:</p>
    
    <input class="botao-senha" type="password" id="senha" placeholder="Senha">
    <button onclick="verificarSenha()">Entrar</button>
    <button onclick="voltar()">Sair</button>


    <div id="resultados" class="resultados" style="display:none;">
        <h2>Resultado da Votação</h2>
        <ul id="resultadoVotos"></ul>
        <button class="botao-gerar-relatorio" onclick="gerarRelatorio()">Gerar Relatório (PDF)</button><br>
        <button class="botao-gerar-relatorio" onclick="gerarRelatorioHora()">Gerar Relatório Detalhado (PDF)</button>
        
        <!-- Botão para limpar dados -->
        <button class="botao-limpar" onclick="verificarSenhaLimpar()">Limpar Dados</button>
    </div>
</div>

<!-- Tela de confirmação de voto -->
<div id="telaConfirmacao" style="display:none;">
    <h3 class="voto_reg">Voto Registrado!</h3>
    <p>Seu voto foi registrado com sucesso.</p>
    <button id="voltarComSenhaBtn">Voltar</button>
  </div>

  <!-- Tela de senha -->
<div id="telaSenha" style="display:none;">
    <h3>Digite a Senha para Voltar:</h3>
    <input class="botao-senha" type="password" id="senhaInput" placeholder="Senha">
    <button id="verificarSenhaBtn">Verificar</button>

  </div>
